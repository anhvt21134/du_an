<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
        <tr>
            <th>Tên khách hàng</th>
            <th>Tổng số lượng</th>
            <th>Tổng số tiền</th>
            <th>Ngày đặt</th>
            <th>Trang thái</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let user of listOrder">
            <td>
                <div class="d-flex align-items-center">
                    <div class="ms-3">
                        <p class="fw-bold mb-1">ID: {{user.idUser}}</p>
                        <p class="text-muted mb-0">{{user.idUser}}</p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1">{{user.quantyti}}</p>
            </td>

            <td>
                <p class="fw-normal mb-1">{{user.total}} VNĐ</p>
            </td>

            <td>
                <p class="fw-normal mb-1">{{user.days}}</p>
            </td>

            <td> {{user.status ? 'chưa duyệt' : 'đã duyệt' }}</td>
            <td>
                <button type="button" (click)="removeUser(user.id!)" class="btn btn-link btn-sm btn-rounded">
                    Delete
                </button>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                    Edit
                </button>
            </td>
        </tr>


    </tbody>
</table>
