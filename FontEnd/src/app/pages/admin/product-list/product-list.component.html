<h1 style="text-align: center; margin-bottom: 20px">Danh sách sản phẩm</h1>

<a routerLink="add">
  <button style="margin-bottom: 20px" type="submit" class="btn btn-primary">
    Thêm sản phẩm
  </button>
</a>

<div class="filter-section">
  <div class="form-group">
    <label for="category-filter">Lọc theo danh mục:</label>
    <select id="category-filter" class="form-control" [(ngModel)]="categoryFilter" (change)="filterProducts()">
      <option value="">Tất cả</option>
      <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="price-filter">Lọc theo giá:</label>
    <select id="price-filter" class="form-control" [(ngModel)]="priceFilter" (change)="filterProducts()">
      <option value="">Tất cả</option>
      <option value="0-50000">0 - 50,000</option>
      <option value="50000-100000">50,000 - 100,000</option>
      <option value="100000+">Trên 100,000</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="filterProducts()">Lọc</button>
    <button class="btn btn-secondary" (click)="resetFilters()">Reset</button>
  </div>
  <div class="form-group">
    <label for="search-input">Tìm kiếm:</label>
    <input id="search-input" type="text" class="form-control" [(ngModel)]="searchQuery" (input)="filterProducts()" />
  </div>
</div>

<table class="table">
  <thead>
     <tr>
      <th scope="col">#</th>
      <th scope="col">Tên sách</th>
      <th scope="col">Tác giả</th>
      <th scope="col">Giá</th>
      <th scope="col">Ảnh</th>
      <th scope="col">Số lượng</th>
      <th scope="col">Mô tả</th>
      <th scope="col">Danh mục</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.author }}</td>
      <td>{{ product.price }}</td>
      <td><img [src]="product.image" alt="" width="150px" /></td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.description }}</td>
      <td>{{ getCategoryName(product.categoryId) }}</td>
      <td>
        <button class="btn btn-danger" style="margin-bottom: 10px;" (click)="removeItem(product._id)!">
          Xóa
        </button>
        <a [routerLink]="[product._id, 'edit']">
          <button class="btn btn-primary">
            Sửa
          </button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
