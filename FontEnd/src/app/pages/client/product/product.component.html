<div class="container single_product_container">
    <div class="row">
        <div class="col">
            <div class="breadcrumbs d-flex flex-row align-items-center">
            </div>
        </div>
    </div>
    <div class="row" *ngIf="product">
        <div class="col-lg-7">
            <div class="single_product_pics">
                <div class="row">
                    <div class="col-lg-3 thumbnails_col order-lg-1 order-2">
                        <div class="single_product_thumbnails">
                            <ul>
                                <li><img [src]="product.image" alt="" data-image="images/single_1.jpg"></li>
                                <li class="active"><img [src]="product.image" alt="" data-image="images/single_2.jpg">
                                </li>
                                <li><img [src]="product.image" alt="" data-image="images/single_3.jpg"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-9 image_col order-lg-2 order-1">
                        <div class="single_product_image">
                            <div class="single_product_image_background"><img [src]="product.image" alt=""
                                    data-image="images/single_3.jpg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="product_details">
                <div class="product_details_title">
                    <h2>{{ product.name }}</h2>
                    <p>Mô tả : {{ product.description }}</p>
                    <p>Tác giả : {{ product.author }}</p>
                    <p>Số lượng : {{ product.quantity }}</p>
                </div>
                <!-- <div class="free_delivery d-flex flex-row align-items-center justify-content-center">
                    <span class="ti-truck"></span><span>free delivery</span>
                </div> -->

                <div class="product_price">Giá: {{ product.price }} đ</div>
                <div>
                    <h2>Bình Luận</h2>
                    <ul>
                        <li *ngFor="let comment of comments" style="margin-left: -10px;">
                            {{ comment.content }}
                            <span class="comment-time">{{ comment.createdAt }}</span>
                            <button (click)="deleteComment(comment.id)"
                                style="padding: 10px 20px ;font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer ; margin-left: 5px;">Delete</button>
                        </li>
                    </ul>

                    <div class="comment-form">
                        <input [(ngModel)]="newComment.content" placeholder="Bình luận về sản phẩm"
                            style=" padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 300px;" />
                        <button (click)="addComment()"
                            style=" padding: 10px 20px ;font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;margin-left: 5px;">Add
                            Comment</button>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
